<div id="ie6-warning-wrapper">
	<div id="ie6-warning">
		<div id="ie6-warning-container">
			<div id="ie6-warning-logo"></div>
			<div id="ie6-warning-text">
				<span id="ie6-warning-title">{txtTitle}</span>
				{txtSubTitle}
			</div>
			
			<div id="ie6-warning-moreinfo">{txtMoreInfo}</div>
			
			<div id="ie6-warning-explanation">{txtExplanation}</div>
			
			<div id="ie6-warning-details">
				<a class="ie6-warning-browserbutton" href="{urlIE}" target="_blank">
					<span class="ie6-warning-browserbutton">
						<a href="{urlIE}" target="_blank">
							<img src="ie6bar/img/browsers/browser_ie.gif" alt="{txtIE}" />
						</a>
						<span class="ie6-warning-browserbutton-title">{txtIE}</span>
					</span>
				</a>
				
				<a class="ie6-warning-browserbutton" href="{urlFirefox}" target="_blank">
					<span class="ie6-warning-browserbutton">
						<a href="{urlFirefox}" target="_blank">
							<img src="ie6bar/img/browsers/browser_firefox.gif" alt="{txtFirefox}" />
						</a>
						<span class="ie6-warning-browserbutton-title">{txtFirefox}</span>
					</span>
				</a>
				
				<a class="ie6-warning-browserbutton" href="{urlChrome}" target="_blank">
					<span class="ie6-warning-browserbutton">
						<a href="{urlChrome}" target="_blank">
							<img src="ie6bar/img/browsers/browser_chrome.gif" alt="{txtChrome}" />
						</a>
						<span class="ie6-warning-browserbutton-title">{txtChrome}</span>
					</span>
				</a>
				
				<a class="ie6-warning-browserbutton" href="{urlSafari}" target="_blank">
					<span class="ie6-warning-browserbutton">
						<a href="{urlSafari}" target="_blank">
							<img src="ie6bar/img/browsers/browser_safari.gif" alt="{txtSafari}" />
						</a>
						<span class="ie6-warning-browserbutton-title">{txtSafari}</span>
					</span>
				</a>
				
				<a class="ie6-warning-browserbutton" href="{urlOpera}" target="_blank">
					<span class="ie6-warning-browserbutton">
						<a href="{urlOpera}" target="_blank">
							<img src="ie6bar/img/browsers/browser_opera.gif" alt="{txtOpera}" />
						</a>
						<span class="ie6-warning-browserbutton-title">{txtOpera}</span>
					</span>
				</a>
			</div>
		</div>
		<a id="ie6-warning-close" title="{txtClose}"></a>
	</div>
</div>
